{{ define "main" }}

<section class="resource-hero">
  <div class="container">
    <div class="resource-hero-content">
      <h1 class="resource-hero-title">{{ .Title }}</h1>
      <p class="resource-hero-description">{{ .Description }}</p>
    </div>
  </div>
</section>

<section class="resource-content">
  <div class="container">
    <article class="resource-article">
      {{ .Content }}
    </article>

    <!-- Quick Links Sidebar -->
    <aside class="resource-sidebar">
      <div class="resource-sidebar-card">
        <h3 class="resource-sidebar-title">Quick Links</h3>
        <ul class="resource-sidebar-links">
          <!-- <li><a href="/resources/case-studies/">Case Studies</a></li> -->
          <li><a href="/resources/customer-support/">Customer Support</a></li>
          <li><a href="/resources/documentation/">Documentation</a></li>
          <li><a href="/projects/">Blog</a></li>
        </ul>
      </div>

      <div class="resource-sidebar-card resource-cta">
        <h3 class="resource-sidebar-title">Need Help?</h3>
        <p>Our team is here to assist you with any questions or concerns.</p>
        <a href="/contact/" class="button button--primary">Contact Us</a>
      </div>
    </aside>
  </div>
</section>

{{ end }}
