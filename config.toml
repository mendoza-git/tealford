  # Faq (Frequently asked questions) Settings
  [params.faq]
    enable = true
    faq_intro = "Need some answers?"
    faq_title = "Frequently asked questions"

  [[params.faq_item]]
    title = "What services does Tealford Consulting offer?"
    description = "Tealford Consulting specializes in affordable, high-quality web design tailored to small businesses, startups, and professionals. We also provide strategic social media consultation to help you establish and grow your online presence effectively."

  [[params.faq_item]]
    title = "What makes your web design services ‚Äúaffordable‚Äù without compromising quality?"
    description = "We structure our pricing to suit smaller budgets while maintaining a high standard of design, functionality, and user experience. Our streamlined processes, in-house expertise, and modular design approach allow us to deliver premium results efficiently."

  [[params.faq_item]]
    title = "Do you work with clients outside of Texas (or the U.S.)?"
    description = "Absolutely. Our services are fully remote-ready. We collaborate with clients locally and internationally through virtual meetings, shared workspaces, and responsive communication tools."

  [[params.faq_item]]
    title = "What platforms do you design websites on?"
    description = "We understand the convenience of popular website builders like WordPress or Squarespace; however, at Tealford Consulting, we take a different approach. We do not use templated platforms. Instead, we hand-code each website to ensure complete customization, performance, and long-term scalability. We understand this might not be the right fit for everyone, and we apologize if you were expecting a plug-and-play solution. Our focus is to provide you with clean, efficient code and then consult you on how to manage and maintain your own codebase moving forward. This gives you full ownership of your website‚Äîfree from subscriptions or third-party restrictions."

  [[params.faq_item]]
    title = "How does your social media strategy consultation work?"
    description = "Our strategy sessions are customized to your brand and industry. We analyze your current social media presence, identify growth opportunities, and develop content and engagement plans to align with your business objectives."

  [[params.faq_item]]
    title = "How long does it take to complete a web design project?"
    description = "Timelines vary based on the project scope, but most websites are completed within 1 week. We provide a detailed project roadmap at the start so you always know what to expect."

  [[params.faq_item]]
    title = "Can you maintain or update my website after it‚Äôs built?"
    description = "Yes. We offer ongoing maintenance packages, content updates, SEO enhancements, and analytics tracking to ensure your website stays secure, fast, and aligned with your goals over time."

